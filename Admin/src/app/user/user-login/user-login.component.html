

<app-nav-bar></app-nav-bar>
<div style="margin-top: 100px;">



<div class="card-body">
    <div class="container">
        <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
        <mat-card-content>
          <mat-form-field class="example-full-width" style="margin-top: 40px;">
            <input matInput placeholder="Username"    type="email"  ngModel  name="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width" >
            <input matInput placeholder="Password"    type="password" id="password" ngModel  name="password" >
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button type="submit" color="accent" [disabled]="!loginForm.valid" class="btn-block">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
    </div>
 
</div>
 </div>
