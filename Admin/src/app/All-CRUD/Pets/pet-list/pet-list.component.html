<app-nav-bar></app-nav-bar>
<div class="container" style="margin-top: 100px;">


<label>Filter Category: &nbsp; </label>
<input [(ngModel)]='Name'  class="form-control-sm">
<button type="button" (click)="onFilter()" class="form-control-sm btn-success">Search</button>
<button type="button" (click)="onFilterClear()" class="form-control-sm btn-success">Clear</button> &nbsp;

<label>Sort by &nbsp;</label>
<select [(ngModel)] = 'SortbyParam' class="form-control-sm">
  <option value="Category" class="drowpdown-item">Category</option>
  <option value="Age" class="drowpdown-item">Age</option>

</select>
<button type="button" (click) = "onSortDirection()">
  <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
  <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
</button>

<div class="row">
  <div *ngFor="let pet of PetList|filter:SearchName:'Category'|sort:[SortbyParam,SortDirection]"
  class="col-sm-4">
    <div class="shadow-lg p-3 mb-4">
      <div >

        <div class="card" >
          <div class="card-img-wrapper" >
            <img *ngIf="pet.Image" class="card-img-top" src="http://localhost:5000/Photos/{{pet.Image}}">
            <img *ngIf="!pet.Image" class="card-img-top" src="assets/images/clinic.jpg">
            <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
              <li class="list-inline-item">
                <button class="btn btn-primary" (click)="insertRecord(pet.Id,pet.Image)">Book Now </button>

              </li>

            </ul>

          </div>

          <div class="card-body p-1">
            <h3 class="mb-0">Pet Name: {{pet.Name}} </h3>


            <span > Gender: {{pet.Gender}}</span>  <span><br>Age : {{pet.Age}} <i class="fas fa-paw" style="color: pink;"></i><br>
        </span>
        <span> Price : {{pet.Price}} <i class="fas fa-money-bill-wave" style="color: green;"></i></span>


            <hr class="mt-0 mb-2">
            Biography : {{pet.Biography}}<br>
            Category : {{pet.Category}}

           <!-- price /buy /geo -->
        </div>
        </div>

        </div>









    </div>
</div>
</div>

</div>
