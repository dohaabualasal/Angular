<app-admin-nav></app-admin-nav>
<div class="container" style="margin-top: 150px;">
<div class="main-content" >
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title" style="color: aliceblue;">Add Doctor </h4>
        </div>
        <div class="card-body">

<div class="jumbtron">
  <h1 class="display-4 text-center"> Add Doctor To clinic which its Id {{Doctorservice.formData.ClinicId}}
  </h1>
  <hr>
  <div class="row">
    <div class="col-md-5">
     <form #form="ngForm" (submit)="onSubmit(form)" >

  <div class="form-group">
      <label>FULL NAME</label>
      <input name="Name" [(ngModel)]="Doctorservice.formData.Name" #Name="ngModel"  class="form-control" required  >
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    </div>
       <div class="form-group">
      <label>Email</label>
      <input  name="Email" type="Email" #Email="ngModel" [(ngModel)]="Doctorservice.formData.Email"   required class="form-control"  >
      <div class="validation-error" *ngIf="Email.invalid && Email.touched">This field is required.</div>

    </div>
  <div class="form-row">
    <div class="form-group">
      <label>Password</label>
      <input  name="Password" type="Password" #Password="ngModel" [(ngModel)]="Doctorservice.formData.Password"   required class="form-control"  >
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input name="Phone" type="string" #Phone="ngModel" [(ngModel)]="Doctorservice.formData.Phone"   required class="form-control"  >
    </div>
    <div class="form-group">
      <label>ClinicId</label>
      <input name="clinicId" type="number"  #clinicId="ngModel" [(ngModel)]="Doctorservice.formData.ClinicId" value="Doctorservice.formData.ClinicId"  required class="form-control"  >
    </div>
  </div>

 <div class="form-group">
  <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  <button type="reset"  class="btn btn-lg btn-block">Reset</button>
</div>

 </form>

    </div>
    <div class="col-md-7">
     

  <table class="table table-hover">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Rate</th>
      <th></th>

    </thead>
    <tbody>



    <tr *ngFor="let emp of DoctorList">
      <td (click)="populateForm(emp)">{{emp.Id}}

      <td (click)="populateForm(emp)">{{emp.Name}}</td>
      <td (click)="populateForm(emp)">{{emp.Email}}</td>

      <td (click)="populateForm(emp)">{{emp.phone}}</td>
      <td (click)="populateForm(emp)">{{emp.RateNumber}}</td>



      <td><button (click)="onDelete(emp.Id)" class="btn btn-sm btn-outline-danger">Delete</button></td>

    </tr>
  </tbody>
  </table>


    </div>
  </div>
</div>






</div>
</div>
</div>

</div>
