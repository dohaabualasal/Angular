<app-nav-bar></app-nav-bar>
<div class="container" style="margin-top:150px;">
<label>Filter City: &nbsp; </label>
<input [(ngModel)]='City' class="form-control-sm">
<button type="button" (click)="onCityFilter()"  class="form-control-sm btn-success">Search</button>
<button type="button" (click)="onCityFilterClear()" class="form-control-sm btn-success">Clear</button> &nbsp;

<label>Sort by &nbsp;</label>
<select [(ngModel)] = 'SortbyParam' class="form-control-sm">
  <option value="City">City</option>
  <option value="rate" disabled  class="btn swiper-button-disabled">Rate</option>
</select>
<button type="button" (click) = "onSortDirection()">
  <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
  <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
</button>

<div class="row">
  <div *ngFor="let dataitem of ClinicList|filter:SearchCity:'City'|sort:[SortbyParam,SortDirection]"
  class="col-sm-4">
    <div class="shadow-lg p-2 mb-4">
      <div >

        <div class="card" >
          <div class="card-img-wrapper" >
            <img *ngIf="dataitem.Image" class="card-img-top" src="http://localhost:5000/Photos/{{dataitem.Image}}">
            <img *ngIf="!dataitem.Image" class="card-img-top" src="assets/images/clinic.jpg">
            <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
              <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{dataitem.Id}}"><i class="far fa-edit"></i></button>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-primary" style="background-color: palevioletred;" href="http://localhost:4200/List-Pet/{{dataitem.Id}}"  ><i class="fas fa-paw"></i></a>
              </li>
            </ul>

          </div>
          <div class="card-body p-1">
            <h3 class="mb-0"> {{dataitem.Name}} </h3>


            <span > Email: {{dataitem.email}}</span>  <span><br>Phone : {{dataitem.Phone}}
        </span>


            <hr class="mt-0 mb-2">

            <h4 class="mb-0"> <span >Location :{{dataitem.Country}}</span><span >-{{dataitem.City}}</span><br>
              <span >{{dataitem.Street}} Street-</span><span>Building:{{dataitem.Building}}</span><span>PartmentNum:{{dataitem.PartmentNum}}  </span> </h4>

        </div>
        </div>

        </div>









    </div>
</div>
</div>

</div>
