<div class="container" style="margin-top: 150px;">
<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>Trust us, we will be as you wish</h3>
      </div>

      <div class="card-body">
        <form #form="ngForm" (submit)="insertRecord(form)" >
          <!-- <input  name="DoctorId" #DoctorId="ngModel" value="{{formData.DoctorId}}" [(ngModel)]="formData.DoctorId"> -->
          <div class="form-group col-6">

            <input type="hidden"  name="DoctorId" #DoctorId="ngModel" class="form-control" required [(ngModel)]="formData.DoctorId">
          </div>
          <div class="form-group col-6">
            <label>Date</label>
            <input type="date"  name="ScehdualDate" #ScehdualDate="ngModel" class="form-control" required [(ngModel)]="formData.ScehdualDate">
          </div>
          <div class="form-group col-6">
            <label>FULL NAME</label>
            <input name="Name" [(ngModel)]="formData.Name" #Name="ngModel"  class="form-control" required  >
            <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
          </div>
             <div class="form-group">
            <label>Email</label>
            <input  name="Email" type="Email" #Email="ngModel" [(ngModel)]="formData.Email"   required class="form-control"  >
            <div class="validation-error" *ngIf="Email.invalid && Email.touched">This field is required.</div>

          </div>
        <div class="form-row">


          <div class="form-group">
            <label>Phone</label>
            <input name="Phone" type="string" #Phone="ngModel" [(ngModel)]="formData.Phone"   required class="form-control"  >
          </div>
          <div class="form-group">
            <label>TypeOfCounseling</label>
            <input name="TypeOfCounseling" type="text"  #TypeOfCounseling="ngModel" [(ngModel)]="formData.TypeOfCounseling"   required class="form-control"  >
          </div>
        </div>

       <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
      </div>

          </form>
          </div>
          </div>
         </div>


<div class="col-4">
  <div class="">
    <h3></h3>
  </div>
  <div class="">
    <img src="assets/3.png" style="width: 700px;" >
  </div>
</div>

</div>
</div>
